<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  
  <title>QR code component</title>


</head>
<body>

  <main class="bg-light-gray h-dvh text-[15px] flex flex-col justify-center font-outfit items-center gap-10">
    <div class="bg-pure-white max-w-[300px] p-4 border rounded-2xl">

      <div class="flex flex-col gap-6">
          <div>
            <img class="border rounded-2xl" src="./images/image-qr-code.png" alt="image of a qr-code">
          </div>
        <div class="flex flex-col justify-center items-center gap-5 text-center">
          <p class="text-[20px] text-dark-blue font-extrabold">Improve your front-end skills by building projects</p>
          <p class="text-grayish-blue mb-7 font-semibold">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

    
      <div>
        <p class="text-black font-semibold">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#" class="text-blue-500">Ernest Anokye</a>.</p>
      </div>
  </main>
</body>
</html>
